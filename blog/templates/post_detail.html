{% extends 'base.html' %}

{% block title %}{{post.title}} - かにかにブログ{% endblock %}

{% block content %}
    <div class="card p-4">
        <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-subtitle mb-3 text-muted">{{post.created_at}}</p>
            <p>{{post.body|linebreaksbr|urlize}}</p>
        </div>

        <div>
            <a href="{% url 'post_list' %}">一覧に戻る</a>
        </div>
    </div>
{% endblock %}
